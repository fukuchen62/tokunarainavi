                                </div>

                                    <div class="card_editIcon">
                                        <img src="../../assets/images/pencil.png" alt="編集アイコン">
                                    </div>
                                    <div class="card_date">
                                        2024年&#9679;月&#9679;日
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="column_card">
                    <div class="wrap_card">

                            </div>
                        </div>
                    </div>
                </section>

                <section class="column_card">
                    <div class="wrap_card">
                        <div class="inner_card">
                            <div class="container_cardImg">
                                <img class="card_img" src="../../assets/images/15.jpg" alt="施設写真">

                    <div class="wrap_card">
                        <div class="inner_card">

                                <div class="card_title">
                                    <h2>お話するって楽しいね&#33;</h2>
