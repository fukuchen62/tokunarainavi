<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- リセットCSS -->
    <link href="../../assets/css/destyle.css" rel="stylesheet" />
    <!-- 共通CSS -->
    <link href="../../assets/css/common.css" rel="stylesheet" />
    <!-- 検索結果一覧CSS -->
    <link href="../../assets/css/results.css" rel="stylesheet" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>検索結果</title>
</head>

<body>
<main>
    <!--  -->
<div class="inner_main">
    <section class="container_breadCrumb">
            <div class="breadCrumb">
                <h3>TOP &gt; <span class="underLine">検索結果</span>
                </h3>
            </div>
    </section>
    <section class="Outline_results">
        <div class="results_title">
            <h1>検索結果&nbsp;15件(1-5件表示)</h1>
        </div>
        <div class="moreSearch_btn">
            <a href="">さらに絞り込む</a>
        </div>
            <ul class="container_keywords">
                <li class="keyword">
                    <a href="">
                        徳島市中心部
                    </a>
                </li>
                <li class="keyword">
                    <a href="">
                        プログラミング
                    </a>
                </li>
                <li class="keyword">
                    <a href="">
                        小学生
                    </a>
                </li>
                <li class="keyword">
                    <a href="">
                        夕方
                    </a>
                </li>
            </ul>
    </section>

        <!-- 検索結果一覧カード -->
    <section class="results_card">
            <div class="wrap_card">
                <div class="inner_card">
                    <div class="container_cardImg">
                        <img class="card_img" src="../../assets/images/pcchild.jpg" alt="施設写真" />
                        <img class="tag_favorite" src="../../assets/images/add_favorite.png" alt="お気に入りリストに追加" />

                    </div>
                    <div class="container_cardInfo">
                        <div class="card_title">
                            <h2>QLIPプログラミングスクール</h2>
                        </div>
                        <div class="card_address">
                            <img src="../../assets/images/map.png" alt="Mapマーク">
                            <p>徳島市寺島本町東3丁目12-8</p>
                        </div>
                        <ul class="container_keywords">
                            <li class="keyword">
                                <a href="">
                                    徳島市中心部
                                </a>
                            </li>
                            <li class="keyword">
                                <a href="">
                                    プログラミング
                                </a>
                            </li>
                            <li class="keyword">
                                <a href="">
                                    小学生
                                </a>
                            </li>
                            <li class="keyword">
                                <a href="">
                                    夕方
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        <script>
            // 結果一覧カード 繰り返し表示
            for (let i = 0; i < 4; i++) {
                const card = document.querySelector('.wrap_card');
                const clone = card.cloneNode(true);
                document.querySelector('.results_card').appendChild(clone);
            }
        </script>
    </section>
        <!-- 検索結果一覧カードここまで -->

    <section class="footer_results">
            <div class="containerpageNum">
                <div class="results_pageNum">
                    <h3>
                        &lt;　1　2　3　&gt;
                    </h3>
                </div>
            </div>
    </section>
</div>
</main>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
