<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- リセットCSS -->
    <link href="../../assets/css/destyle.css" rel="stylesheet" />
    <!-- 共通CSS -->
    <link href="../../assets/css/common.css" rel="stylesheet" />
    <!-- コラム一覧CSS -->
    <link href="../../assets/css/column.css" rel="stylesheet" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>コラム一覧</title>
</head>

<body>
<main>
    <!--  -->
<div class="inner_main">
    <section class="container_breadCrumb">
            <div class="breadCrumb">
                <p>TOP &gt;
                    <span class="underLine">コラム一覧</span>
                </p>
            </div>
    </section>
        <!-- コラム一覧カード -->
    <section class="column_card">
        <div class="column_title">
            <h1>COLUMN</h1>
            <p>コラム</p>
        </div>
            <div class="wrap_card">
                <div class="inner_card">
                    <div class="container_cardImg">
                        <img class="card_img" src="../../assets/images/pcchild.jpg" alt="施設写真" />
                    </div>
                    <div class="container_cardInfo">
                        <div class="card_title">
                            <h2>コラムタイトル</h2>
                        </div>
                        <div class="card_outline">
                            <p>みんな、パソコン教室に行ったことある？この間、ぼくは初めてパソコン教室に参加してきたよ！まずは、タイピングの練習からスタート。先生がわかりやすく教えてくれるから、すぐにできるようになったんだ。それから、プログラミングで自分だけのゲームを作る体験もできたよ。自分のゲームが動いた瞬間は、思わず「やったー！」って声が出た！友達と協力して問題を解く時間もあって、すごく楽しい一日だったよ。みんなも体験してみて！</p>
                        </div>
                        <div class="card_editIcon">
                            <img src="../../assets/images/" alt="編集アイコン">
                        </div>
                        <div class="card_date">
                            2024年&#9679;月&#9679;日
                        </div>
                    </div>
                </div>
            </div>

        <script>
            // 結果一覧カード 繰り返し表示
            for (let i = 0; i < 4; i++) {
                const card = document.querySelector('.wrap_card');
                const clone = card.cloneNode(true);
                document.querySelector('.column_card').appendChild(clone);
            }
        </script>
    </section>
        <!-- 検索結果一覧カードここまで -->

    <section class="footer_results">
            <div class="container_footerResults">
                <div class="results_pageNum">
                    <p>
                        &lt　1　2　3　&gt
                    </p>
                </div>
            </div>
    </section>
</div>
</main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
</body>
</html>
